<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        ol {
            list-style-type: lower-roman;
            background-color: #8791de;
            padding: 25px;
            margin: 10px;
            list-style-position: outside;
        }

        ol li {
            background-color: #e0b0a2;
            padding: 5px;
            margin-left: 40px;
            margin: 5px;
        }

        ul {
            list-style-position: inside;
            list-style-image: url("../../images/Icons/icon-2.jpg");
        }
    </style>
</head>

<body>
    <h1>Unorder-List</h1>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ul>
    <h1>Order-List</h1>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ol>
</body></html>
