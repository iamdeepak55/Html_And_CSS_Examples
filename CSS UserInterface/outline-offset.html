<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            margin: 20px;
            padding: 10px;
            width: 300px;
            height: 100px;
            border: 1px solid blue;
            outline: 5px solid red;
            outline-offset: 10px;
            outline-style: inset;
        }

    </style>
</head>

<body>
    <p><b>Note:</b> Internet Explorer does not support the outline-offset property.</p>
    <div>This example specifies an outline 10px outside the border edge.</div>
</body>

</html>
