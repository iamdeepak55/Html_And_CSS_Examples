<!DOCTYPE html>
<html>
<head>
    <title>Creating Image Maps in HTML</title>
</head>
<body>
    <img src="../../images/objects.png" usemap="#objects" alt="Objects">
    <map name="objects">
        <area shape="circle" coords="137,231,71" href="../image/clock.html" alt="Clock">
        <area shape="poly" coords="363,146,273,302,452,300" href="../image/sign.html" alt="Sign">
        <area shape="rect" coords="520,160,641,302" href="../image/book.html" alt="Book">
    </map>
</body>
</html>
