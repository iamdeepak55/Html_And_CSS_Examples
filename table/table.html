<html>
    <head>
    <style>

        table
        {
            width: 100%;
            text-align: center;
        }

    table,td,th
        {
            border: 1px solid red;
            padding: 10px;
            border-collapse: collapse;

        }


    </style>

    </head>
<body>

  <h2 align="center">Table in HTML</h2>

    <table>
    <tr>
        <th>Name</th>
        <th colspan="">Class</th>
        <th>Roll</th>
        </tr>
        <tr>
        <td rowspan="">abc</td>
        <td>xyz</td>
        <td>xyz</td>

    </tr>
    <tr>
        <td>abc</td>
        <td colspan="2">xyz</td>

    </tr>
        <tr>
        <td rowspan="2">abc</td>
        <td>xyz</td>
        <td>pqr</td>
    </tr>
        <tr>
        <td>xyz</td>
        <td>pqr</td>
    </tr>

    </table>


</body>
</html>
